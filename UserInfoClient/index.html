<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perosnal Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="/users-info" method="post">
    <label for="fname">First Name<input id="fname" name="firstName" ></label>
    <label for="lname">Last Name<input id="lname" type="text" name="lastName"></label>
    <label for="email">Email<input id="email" type="email" name="email"></label>
    <label for="address">Address: <input id="address" type="text" name="address"></label>
    <label for="city">City<input id="city" type="text" name="city"></label>
    <label for="zip">Zip<input id="zip" type="number" name="zip"></label>
    <label for="state">State<input id="state" type="text" name="state"></label>
    <label for="country">Country<select id="country">
      <option value="">Please Select</option>
      <option value="Canada">Canada</option>
      <option value="United States">United States</option>
      <option value="United Kingdom">United Kingdom</option>
      <option value="Germany">Germany</option>
    </select></label>
    <button type="submit">Next</button>
  </form>

<script src="script.js"></script>
</body>
</html>
